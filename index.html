<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="app">
    <h1 m-if="showIndex === 0">首页</h1>
    <h1 m-elif="showIndex === 1">购物车</h1>
    <h1 m-elif="showIndex === 2">订单详情</h1>
    <tabbaR m-js:click="tabbarClick"></tabbaR>
</div>
<script src="js/main.js"></script>
<script>
    let myTabBar = input('component/content/tabbar/MyTabbar.main')
    new Main({
        el: '#app',
        data: {
            showIndex: 0
        },
        components:{
            tabBAr: myTabBar
        },
        methods: {
            tabbarClick: function (s) {
                switch(s){
                    case '首页':
                        this.showIndex = 0;
                        break;
                    case '购物车':
                        this.showIndex = 1;
                        break;
                    case '订单列表':
                        this.showIndex = 2;
                        break;
                }
            }
        }
    });
</script>
</body>
</html>
